<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Moboa_indu</h1>

        <img class="icon-cart" src="img-tienda/Imagen de WhatsApp 2025-03-09 a las 13.46.28_2d9e71b3.jpg" alt="logo">
        
        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
        </div>
    </header>

    <main>

        <div class="container-item">

            <div class="items">
                <figure> 
                    <img src="img-tienda/remeras.jpg" alt="Remeras">
                </figure>
                <div class="info-product">
                    <h2>Remeras</h2>
                    <p class="price">$16,000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="items">
                <figure> 
                    <img src="img-tienda/casco-adult.jpg" alt="casco adult">
                </figure>
                <div class="info-product">
                    <h2>Casco adulto</h2>
                    <p class="price">$90,000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="items">
                <figure> 
                    <img src="img-tienda/casco.jpg" alt="casco kid">
                </figure>
                <div class="info-product">
                    <h2>Casco niño</h2>
                    <p class="price">$60,000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="items">
                <figure> 
                    <img src="img-tienda/chalecos.jpg" alt="chalecos">
                </figure>
                <div class="info-product">
                    <h2>Chalecos</h2>
                    <p class="price">$40,000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="items">
                <figure> 
                    <img src="img-tienda/pantalones.jpg" alt="pantalones">
                </figure>
                <div class="info-product">
                    <h2>Pantalones</h2>
                    <p class="price">$16,000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>
            
            <div class="items">
                <figure> 
                    <img src="img-tienda/camperas.jpg" alt="camperas">
                </figure>
                <div class="info-product">
                    <h2>Camperas</h2>
                    <p class="price">$45,000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
